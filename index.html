<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasías BBW - Comparte tus imágenes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #ff2d7b;
            --secondary: #7b2dff;
            --dark: #1a1a2e;
            --light: #f8f8f8;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: var(--dark);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(123, 45, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(255, 45, 123, 0.15) 0%, transparent 50%);
        }

        header {
            background: rgba(26, 26, 46, 0.9);
            padding: 1rem 2rem;
            border-bottom: 1px solid var(--primary);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .logo h1 {
            font-size: 2.5rem;
            margin: 0;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .navegador ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .navegador ul li {
            margin: 0 1rem;
        }

        .navegador ul li a {
            color: var(--light);
            text-decoration: none;
            font-size: 1.1rem;
            padding: 0.8rem 1.5rem;
            border-radius: 30px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
        }

        .navegador ul li a:hover {
            background: rgba(255, 45, 123, 0.2);
            transform: translateY(-2px);
        }

        .navegador ul li a i {
            margin-right: 0.5rem;
        }

        .main-container {
            flex: 1;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .section-title {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            color: var(--primary);
            text-align: center;
        }

        .post-box {
            background: rgba(26, 26, 46, 0.7);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            border: 1px solid rgba(255, 45, 123, 0.3);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .post-input-container {
            display: flex;
            margin-bottom: 1rem;
        }

        .post-input {
            flex: 1;
            padding: 1rem;
            border-radius: 20px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: var(--light);
            font-family: inherit;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .post-input:focus {
            background: rgba(255, 255, 255, 0.15);
        }

        .upload-btn {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            margin-left: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .upload-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255, 45, 123, 0.5);
        }

        .upload-btn input {
            display: none;
        }

        .post-submit {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 30px;
            padding: 0.8rem 2rem;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .post-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 45, 123, 0.4);
        }

        .posts-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }

        .post {
            background: rgba(26, 26, 46, 0.7);
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid rgba(255, 45, 123, 0.3);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .post:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(255, 45, 123, 0.3);
        }

        .post-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .post-content {
            padding: 1.5rem;
        }

        .post-text {
            margin: 0 0 1rem 0;
            line-height: 1.5;
        }

        .post-user {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
            color: white;
            font-weight: bold;
        }

        .user-name {
            font-weight: bold;
            margin: 0;
        }

        .post-time {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.6);
            margin-left: auto;
        }

        .post-actions {
            display: flex;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 1rem;
        }

        .action-btn {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            margin-right: 1.5rem;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            transition: color 0.3s ease;
        }

        .action-btn:hover {
            color: var(--primary);
        }

        .action-btn i {
            margin-right: 0.5rem;
        }

        footer {
            background: rgba(26, 26, 46, 0.9);
            padding: 1.5rem;
            text-align: center;
            border-top: 1px solid rgba(255, 45, 123, 0.3);
            margin-top: 3rem;
        }

        .footer-text {
            margin: 0;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .navegador ul {
                flex-direction: column;
                align-items: center;
            }
            
            .navegador ul li {
                margin: 0.5rem 0;
                width: 100%;
                text-align: center;
            }
            
            .posts-container {
                grid-template-columns: 1fr;
            }
            
            .logo h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h1>FANTASÍAS BBW</h1>
        </div>
        <nav class="navegador">
            <ul>
                <li><a href="#"><i class="fas fa-home"></i> INICIO</a></li>
                <li><a href="#"><i class="fas fa-image"></i> GALERÍA</a></li>
                <li><a href="#"><i class="fas fa-comments"></i> CHAT</a></li>
                <li><a href="#"><i class="fas fa-user"></i> PERFIL</a></li>
            </ul>
        </nav>
    </header>

    <div class="main-container">
        <h2 class="section-title">COMPARTE TUS IMÁGENES</h2>
        
        <div class="post-box">
            <div class="post-input-container">
                <input type="text" class="post-input" id="postText" placeholder="Escribe un comentario...">
                <label class="upload-btn">
                    <i class="fas fa-image"></i>
                    <input type="file" id="imageUpload" accept="image/*">
                </label>
            </div>
            <button class="post-submit" id="submitPost">PUBLICAR</button>
        </div>
        
        <div class="posts-container" id="postsContainer">
            <!-- Las publicaciones se agregarán aquí dinámicamente -->
        </div>
    </div>

    <footer>
        <p class="footer-text">© 2023 Fantasías BBW - Plataforma para compartir imágenes</p>
    </footer>

    <script>
        // Array para almacenar las publicaciones
        let posts = JSON.parse(localStorage.getItem('bbwPosts')) || [];
        
        // Elementos del DOM
        const postText = document.getElementById('postText');
        const imageUpload = document.getElementById('imageUpload');
        const submitPost = document.getElementById('submitPost');
        const postsContainer = document.getElementById('postsContainer');
        
        // Función para renderizar las publicaciones
        function renderPosts() {
            postsContainer.innerHTML = '';
            
            posts.forEach((post, index) => {
                const postElement = document.createElement('div');
                postElement.className = 'post';
                
                let imageHTML = '';
                if (post.image) {
                    imageHTML = `<img src="${post.image}" class="post-image" alt="Publicación">`;
                }
                
                postElement.innerHTML = `
                    ${imageHTML}
                    <div class="post-content">
                        <div class="post-user">
                            <div class="user-avatar">${post.user.charAt(0)}</div>
                            <h4 class="user-name">${post.user}</h4>
                            <span class="post-time">${post.time}</span>
                        </div>
                        <p class="post-text">${post.text}</p>
                        <div class="post-actions">
                            <button class="action-btn" onclick="likePost(${index})">
                                <i class="fas fa-heart"></i> Me gusta (${post.likes})
                            </button>
                            <button class="action-btn" onclick="commentOnPost(${index})">
                                <i class="fas fa-comment"></i> Comentar
                            </button>
                            <button class="action-btn" onclick="sharePost(${index})">
                                <i class="fas fa-share"></i> Compartir
                            </button>
                        </div>
                    </div>
                `;
                
                postsContainer.appendChild(postElement);
            });
        }
        
        // Función para manejar la publicación
        async function handlePost() {
            const text = postText.value.trim();
            const file = imageUpload.files[0];
            
            if (!text && !file) return;
            
            let imageUrl = '';
            if (file) {
                imageUrl = await readFileAsDataURL(file);
            }
            
            const newPost = {
                user: 'Usuario Actual', // En una app real sería el nombre del usuario logueado
                text: text,
                image: imageUrl,
                time: new Date().toLocaleString(),
                likes: 0,
                comments: []
            };
            
            posts.unshift(newPost); // Agregar al inicio del array
            localStorage.setItem('bbwPosts', JSON.stringify(posts));
            
            // Limpiar inputs
            postText.value = '';
            imageUpload.value = '';
            
            // Volver a renderizar
            renderPosts();
        }
        
        // Función para leer archivo como Data URL
        function readFileAsDataURL(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = (e) => resolve(e.target.result);
                reader.readAsDataURL(file);
            });
        }
        
        // Funciones de interacción
        function likePost(index) {
            posts[index].likes++;
            localStorage.setItem('bbwPosts', JSON.stringify(posts));
            renderPosts();
        }
        
        function commentOnPost(index) {
            const comment = prompt('Escribe tu comentario:');
            if (comment) {
                posts[index].comments.push({
                    user: 'Usuario Actual',
                    text: comment,
                    time: new Date().toLocaleString()
                });
                localStorage.setItem('bbwPosts', JSON.stringify(posts));
                renderPosts();
            }
        }
        
        function sharePost(index) {
            alert(`Compartiendo publicación: "${posts[index].text.substring(0, 20)}..."`);
            // En una app real, aquí iría la lógica para compartir
        }
        
        // Event listeners
        submitPost.addEventListener('click', handlePost);
        
        // Permitir publicar con Enter
        postText.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handlePost();
            }
        });
        
        // Renderizar publicaciones al cargar la página
        document.addEventListener('DOMContentLoaded', renderPosts);
    </script>
</body>
</html>
