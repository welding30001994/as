<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasias BBW Futurista</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script type="module">
        // Importa las funciones necesarias de Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, onSnapshot, deleteDoc, doc, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyD3MI1klgBSHs1h6QT4VPNoScCfCwMV_Ck",
            authDomain: "usuario-b0384.firebaseapp.com",
            projectId: "usuario-b0384",
            storageBucket: "usuario-b0384.appspot.com",
            messagingSenderId: "196266170863",
            appId: "1:196266170863:web:4ea57f489df94aba94fe1a"
        };

        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const storage = getStorage(app);
        const auth = getAuth(app);

        // Elementos del DOM
        const authContainer = document.getElementById('authContainer');
        const contentContainer = document.getElementById('contentContainer');
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const logoutBtn = document.getElementById('logoutBtn');
        const userEmailDisplay = document.getElementById('userEmail');
        const commentInput = document.getElementById('commentInput');
        const imageInput = document.getElementById('imageInput');
        const postBtn = document.getElementById('postBtn');
        const commentsSection = document.getElementById('commentsSection');
        const switchToRegister = document.getElementById('switchToRegister');
        const switchToLogin = document.getElementById('switchToLogin');

        // Manejar cambio entre login y registro
        switchToRegister.addEventListener('click', () => {
            loginForm.style.display = 'none';
            registerForm.style.display = 'block';
        });

        switchToLogin.addEventListener('click', () => {
            registerForm.style.display = 'none';
            loginForm.style.display = 'block';
        });

        // Registrar usuario
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = registerForm['registerEmail'].value;
            const password = registerForm['registerPassword'].value;
            
            try {
                await createUserWithEmailAndPassword(auth, email, password);
                registerForm.reset();
                showNotification('¡Registro exitoso!', 'success');
            } catch (error) {
                showNotification(`Error: ${error.message}`, 'error');
            }
        });

        // Iniciar sesión
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = loginForm['loginEmail'].value;
            const password = loginForm['loginPassword'].value;
            
            try {
                await signInWithEmailAndPassword(auth, email, password);
                loginForm.reset();
                showNotification('¡Bienvenido!', 'success');
            } catch (error) {
                showNotification(`Error: ${error.message}`, 'error');
            }
        });

        // Cerrar sesión
        logoutBtn.addEventListener('click', async () => {
            try {
                await signOut(auth);
                showNotification('Sesión cerrada', 'info');
            } catch (error) {
                showNotification(`Error: ${error.message}`, 'error');
            }
        });

        // Publicar contenido
        postBtn.addEventListener('click', async () => {
            const contentText = commentInput.value.trim();
            const file = imageInput.files[0];
            const user = auth.currentUser;

            if (!user) {
                showNotification('Debes iniciar sesión para publicar', 'error');
                return;
            }

            if (contentText || file) {
                try {
                    let imageUrl = "";
                    if (file) {
                        // Mostrar carga de imagen
                        postBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Subiendo...';
                        
                        const storageRef = ref(storage, `images/${user.uid}/${Date.now()}_${file.name}`);
                        await uploadBytes(storageRef, file);
                        imageUrl = await getDownloadURL(storageRef);
                    }

                    await addDoc(collection(db, "posts"), {
                        text: contentText,
                        image: imageUrl,
                        timestamp: new Date(),
                        userId: user.uid,
                        userEmail: user.email
                    });

                    commentInput.value = "";
                    imageInput.value = "";
                    postBtn.innerHTML = 'Publicar <i class="fas fa-paper-plane"></i>';
                    showNotification('Publicación exitosa', 'success');
                } catch (error) {
                    postBtn.innerHTML = 'Publicar <i class="fas fa-paper-plane"></i>';
                    showNotification(`Error: ${error.message}`, 'error');
                }
            }
        });

        // Mostrar notificaciones
        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.classList.add('fade-out');
                setTimeout(() => notification.remove(), 500);
            }, 3000);
        }

        // Estado de autenticación
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // Usuario logueado
                authContainer.style.display = 'none';
                contentContainer.style.display = 'block';
                userEmailDisplay.textContent = user.email;
                logoutBtn.style.display = 'block';
                loadPosts();
            } else {
                // Usuario no logueado
                authContainer.style.display = 'block';
                contentContainer.style.display = 'none';
                userEmailDisplay.textContent = '';
                logoutBtn.style.display = 'none';
            }
        });

        // Cargar publicaciones en tiempo real
        function loadPosts() {
            onSnapshot(query(collection(db, "posts"), orderBy("timestamp", "desc")), (snapshot) => {
                commentsSection.innerHTML = "";
                snapshot.forEach((doc) => {
                    const post = doc.data();
                    const postDiv = createPostElement(post, doc.id);
                    commentsSection.appendChild(postDiv);
                });
                
                // Efecto de aparición
                setTimeout(() => {
                    const posts = document.querySelectorAll('.post');
                    posts.forEach((post, index) => {
                        setTimeout(() => {
                            post.style.opacity = '1';
                            post.style.transform = 'translateY(0)';
                        }, index * 100);
                    });
                }, 100);
            });
        }

        // Crear elemento de publicación
        function createPostElement(post, postId) {
            const postDiv = document.createElement('div');
            postDiv.className = 'post';
            postDiv.style.opacity = '0';
            postDiv.style.transform = 'translateY(20px)';
            postDiv.style.transition = 'all 0.3s ease';
            
            const userInfo = document.createElement('div');
            userInfo.className = 'user-info';
            userInfo.innerHTML = `
                <div class="user-avatar">${post.userEmail.charAt(0).toUpperCase()}</div>
                <div>
                    <div class="user-email">${post.userEmail}</div>
                    <div class="post-time">${new Date(post.timestamp?.toDate()).toLocaleString()}</div>
                </div>
            `;
            
            const postContent = document.createElement('div');
            postContent.className = 'post-content';
            
            if (post.text) {
                const textElement = document.createElement('p');
                textElement.textContent = post.text;
                postContent.appendChild(textElement);
            }
            
            if (post.image) {
                const imgContainer = document.createElement('div');
                imgContainer.className = 'image-container';
                const imgElement = document.createElement('img');
                imgElement.src = post.image;
                imgElement.loading = 'lazy';
                imgContainer.appendChild(imgElement);
                postContent.appendChild(imgContainer);
            }
            
            const postActions = document.createElement('div');
            postActions.className = 'post-actions';
            
            // Botón de eliminar (solo para el autor)
            if (auth.currentUser && auth.currentUser.uid === post.userId) {
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'delete-btn';
                deleteBtn.innerHTML = '<i class="fas fa-trash"></i>';
                deleteBtn.onclick = () => deletePost(postId, post.userId);
                postActions.appendChild(deleteBtn);
            }
            
            postDiv.appendChild(userInfo);
            postDiv.appendChild(postContent);
            postDiv.appendChild(postActions);
            
            return postDiv;
        }

        // Eliminar publicación
        async function deletePost(postId, postUserId) {
            const user = auth.currentUser;
            if (user.uid === postUserId) {
                try {
                    await deleteDoc(doc(db, "posts", postId));
                    showNotification('Publicación eliminada', 'success');
                } catch (error) {
                    showNotification(`Error: ${error.message}`, 'error');
                }
            } else {
                showNotification('Solo el autor puede eliminar esta publicación', 'error');
            }
        }

        // Previsualización de imagen
        imageInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    const previewContainer = document.getElementById('imagePreviewContainer');
                    previewContainer.innerHTML = `
                        <div class="image-preview">
                            <img src="${event.target.result}" alt="Preview">
                            <button class="remove-image" onclick="document.getElementById('imageInput').value = ''; this.parentElement.remove()">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    `;
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
    <style>
        :root {
            --primary-color: #ff4dff;
            --secondary-color: #00f2fe;
            --dark-color: #0f0f1a;
            --light-color: #f0f0ff;
            --accent-color: #7b2cbf;
            --success-color: #00e676;
            --error-color: #ff3d00;
            --warning-color: #ff9100;
            --info-color: #00b0ff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, var(--dark-color), #1a1a2e);
            color: var(--light-color);
            min-height: 100vh;
            overflow-x: hidden;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 30%, rgba(123, 44, 191, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 70%, rgba(0, 242, 254, 0.1) 0%, transparent 50%);
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        header {
            background: rgba(15, 15, 26, 0.8);
            backdrop-filter: blur(10px);
            padding: 15px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-decoration: none;
            font-weight: 700;
            letter-spacing: 2px;
        }

        .user-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-email {
            font-size: 0.9rem;
            color: var(--light-color);
            opacity: 0.8;
        }

        /* Auth Container */
        #authContainer {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
            padding: 20px;
        }

        .auth-box {
            background: rgba(31, 31, 51, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .auth-box:hover {
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
            transform: translateY(-5px);
        }

        .auth-title {
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            margin-bottom: 25px;
            color: var(--light-color);
            font-size: 1.5rem;
            position: relative;
        }

        .auth-title::after {
            content: '';
            display: block;
            width: 50px;
            height: 3px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            margin: 10px auto 0;
            border-radius: 3px;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            position: relative;
        }

        .form-group label {
            position: absolute;
            top: -10px;
            left: 15px;
            background: var(--dark-color);
            padding: 0 5px;
            font-size: 0.8rem;
            color: var(--secondary-color);
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: var(--light-color);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(255, 77, 255, 0.2);
        }

        .auth-btn {
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .auth-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 77, 255, 0.4);
        }

        .auth-switch {
            text-align: center;
            margin-top: 15px;
            font-size: 0.9rem;
        }

        .auth-switch-btn {
            background: none;
            border: none;
            color: var(--secondary-color);
            cursor: pointer;
            text-decoration: underline;
            font-size: 0.9rem;
        }

        /* Content Container */
        #contentContainer {
            display: none;
            max-width: 800px;
            margin: 30px auto;
            padding: 0 20px;
        }

        /* Post Form */
        .post-form {
            background: rgba(31, 31, 51, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .post-input {
            width: 100%;
            min-height: 80px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: var(--light-color);
            font-size: 1rem;
            resize: none;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .post-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(255, 77, 255, 0.2);
        }

        .post-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .post-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .file-upload {
            position: relative;
        }

        .file-upload-btn {
            background: rgba(255, 255, 255, 0.1);
            color: var(--light-color);
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .file-upload-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .file-upload input {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0;
            cursor: pointer;
        }

        .post-btn {
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .post-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 77, 255, 0.4);
        }

        /* Image Preview */
        #imagePreviewContainer {
            margin-top: 15px;
        }

        .image-preview {
            position: relative;
            width: 150px;
            height: 150px;
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .image-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .remove-image {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(0, 0, 0, 0.7);
            border: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Posts Section */
        #commentsSection {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .post {
            background: rgba(31, 31, 51, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .post:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: var(--dark-color);
        }

        .user-email {
            font-weight: bold;
            color: var(--light-color);
        }

        .post-time {
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.5);
        }

        .post-content {
            margin-bottom: 15px;
        }

        .post-content p {
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .image-container {
            margin-top: 15px;
            border-radius: 10px;
            overflow: hidden;
        }

        .image-container img {
            width: 100%;
            max-height: 400px;
            object-fit: contain;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .image-container img:hover {
            transform: scale(1.02);
        }

        .post-actions {
            display: flex;
            justify-content: flex-end;
        }

        .delete-btn {
            background: rgba(255, 0, 0, 0.1);
            color: var(--error-color);
            border: 1px solid var(--error-color);
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            background: rgba(255, 0, 0, 0.2);
        }

        /* Notifications */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            transform: translateX(200%);
            animation: slideIn 0.5s forwards;
        }

        .notification.success {
            background: var(--success-color);
        }

        .notification.error {
            background: var(--error-color);
        }

        .notification.warning {
            background: var(--warning-color);
        }

        .notification.info {
            background: var(--info-color);
        }

        .fade-out {
            animation: fadeOut 0.5s forwards;
        }

        @keyframes slideIn {
            to {
                transform: translateX(0);
            }
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: translateX(200%);
            }
        }

        /* Logout Button */
        .logout-btn {
            background: rgba(255, 0, 0, 0.1);
            color: var(--error-color);
            border: 1px solid var(--error-color);
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logout-btn:hover {
            background: rgba(255, 0, 0, 0.2);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 15px;
            }

            .logo {
                font-size: 1.5rem;
            }

            .user-controls {
                flex-direction: column;
                gap: 10px;
            }

            .post-form {
                padding: 15px;
            }

            .post-controls {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }

            .post-btn {
                width: 100%;
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .auth-box {
                padding: 20px;
            }

            .post {
                padding: 15px;
            }

            .image-container img {
                max-height: 250px;
            }
        }

        /* Animations */
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .floating {
            animation: float 6s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <header>
        <div class="container header-content">
            <a href="#" class="logo">Fantasias BBW</a>
            <div class="user-controls">
                <span id="userEmail" class="user-email"></span>
                <button id="logoutBtn" class="logout-btn" style="display: none;">
                    <i class="fas fa-sign-out-alt"></i> Salir
                </button>
            </div>
        </div>
    </header>

    <div class="container">
        <!-- Auth Container (visible cuando no hay sesión) -->
        <div id="authContainer">
            <div class="auth-box">
                <!-- Login Form -->
                <form id="loginForm" class="auth-form">
                    <h2 class="auth-title">INICIAR SESIÓN</h2>
                    <div class="form-group">
                        <label for="loginEmail">Correo Electrónico</label>
                        <input type="email" id="loginEmail" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Contraseña</label>
                        <input type="password" id="loginPassword" name="password" required>
                    </div>
                    <button type="submit" class="auth-btn">Entrar</button>
                    <div class="auth-switch">
                        ¿No tienes cuenta? <button type="button" id="switchToRegister" class="auth-switch-btn">Regístrate</button>
                    </div>
                </form>

                <!-- Register Form (hidden by default) -->
                <form id="registerForm" class="auth-form" style="display: none;">
                    <h2 class="auth-title">REGISTRARSE</h2>
                    <div class="form-group">
                        <label for="registerEmail">Correo Electrónico</label>
                        <input type="email" id="registerEmail" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Contraseña</label>
                        <input type="password" id="registerPassword" name="password" required>
                    </div>
                    <button type="submit" class="auth-btn">Crear Cuenta</button>
                    <div class="auth-switch">
                        ¿Ya tienes cuenta? <button type="button" id="switchToLogin" class="auth-switch-btn">Inicia Sesión</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Content Container (visible cuando hay sesión) -->
        <div id="contentContainer">
            <!-- Post Form -->
            <div class="post-form floating">
                <textarea id="commentInput" class="post-input" placeholder="¿Qué estás pensando?"></textarea>
                <div id="imagePreviewContainer"></div>
                <div class="post-controls">
                    <div class="file-upload">
                        <button type="button" class="file-upload-btn">
                            <i class="fas fa-image"></i> Imagen
                        </button>
                        <input type="file" id="imageInput" accept="image/*">
                    </div>
                    <button id="postBtn" class="post-btn">
                        Publicar <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>

            <!-- Posts Section -->
            <div id="commentsSection"></div>
        </div>
    </div>

    <script>
        // Función global para la previsualización de imágenes
        function handleImageUpload(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const previewContainer = document.getElementById('imagePreviewContainer');
                    previewContainer.innerHTML = `
                        <div class="image-preview">
                            <img src="${e.target.result}" alt="Preview">
                            <button class="remove-image" onclick="document.getElementById('imageInput').value = ''; this.parentElement.remove()">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    `;
                };
                reader.readAsDataURL(file);
            }
        }
    </script>
</body>
</html>
